<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uranusfazry Brat Generator ðŸ’…</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font untuk Brat Generator -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font untuk Watermark -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Mode */
            --bg-primary-light: #fdf5f9;
            --bg-secondary-light: #fff0f7;
            --card-bg-light: rgba(255, 255, 255, 0.75);
            --text-primary-light: #1a0814;
            --text-secondary-light: #8b5a6f;
            
            /* Dark Mode */
            --bg-primary-dark: #0d0510;
            --bg-secondary-dark: #1a0d18;
            --card-bg-dark: rgba(30, 15, 25, 0.6);
            --text-primary-dark: #fdf5f9;
            --text-secondary-dark: #d4b5c7;
            
            /* Accent Colors */
            --pink-pastel: #ffcce6;
            --pink-vivid: #ff6baf;
            --purple-soft: #e4c9ff;
            --purple-vivid: #b37bff;
            --black-elegant: #1a0814;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #ff6baf 0%, #b37bff 100%);
            --gradient-soft: linear-gradient(135deg, #ffcce6 0%, #e4c9ff 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            position: relative;
        }

        body.light {
            background: radial-gradient(ellipse at top left, var(--bg-secondary-light) 0%, var(--bg-primary-light) 50%, #fff5fb 100%);
            color: var(--text-primary-light);
        }

        body.dark {
            background: radial-gradient(ellipse at top left, var(--bg-secondary-dark) 0%, var(--bg-primary-dark) 50%, #150a12 100%);
            color: var(--text-primary-dark);
        }

        /* ... (CSS untuk Orbs, Header, Card, Form, dll. tetap sama) ... */
        
        /* Animated Background Orbs */
        .background-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: orbFloat 25s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--gradient-primary);
            top: -10%;
            left: -5%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: var(--gradient-soft);
            bottom: -5%;
            right: -5%;
            animation-delay: 8s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #ff85c0 0%, #d4a5ff 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 15s;
        }

        body.dark .orb {
            opacity: 0.25;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(40px, -40px) scale(1.1); }
            50% { transform: translate(-30px, 30px) scale(0.95); }
            75% { transform: translate(30px, 40px) scale(1.05); }
        }

        /* Header Navigation */
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        body.light .header-nav {
            background: rgba(255, 255, 255, 0.4);
            border-bottom: 1px solid rgba(255, 204, 230, 0.2);
        }

        body.dark .header-nav {
            background: rgba(13, 5, 16, 0.4);
            border-bottom: 1px solid rgba(228, 201, 255, 0.1);
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Theme Toggle */
        .theme-toggle {
            width: 56px;
            height: 28px;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        body.light .theme-toggle {
            background: linear-gradient(135deg, rgba(255, 204, 230, 0.4), rgba(228, 201, 255, 0.4));
            box-shadow: 0 4px 20px rgba(255, 107, 175, 0.2);
        }

        body.dark .theme-toggle {
            background: linear-gradient(135deg, rgba(255, 204, 230, 0.1), rgba(228, 201, 255, 0.1));
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .theme-toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
        }

        body.dark .theme-toggle-slider {
            transform: translateX(28px);
            background: linear-gradient(135deg, #2a1f3d, #1a0d2e);
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 520px;
            margin: 0 auto;
            /* Penyesuaian padding atas untuk memberi ruang pada iklan header */
            padding: 20px 24px 60px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Mengubah ke kolom untuk menampung iklan native */
            align-items: center;
            justify-content: center;
        }

        /* Main Card */
        .card {
            width: 100%;
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 28px;
            padding: 44px 36px;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 24px; /* Menambahkan margin atas */
        }

        body.light .card {
            background: var(--card-bg-light);
            border: 2px solid rgba(255, 204, 230, 0.4);
            box-shadow: 0 8px 32px rgba(255, 107, 175, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        }

        body.dark .card {
            background: var(--card-bg-dark);
            border: 2px solid rgba(228, 201, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }

        @keyframes cardEntrance {
            0% { opacity: 0; transform: translateY(40px) scale(0.96); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .title {
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1.2px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 15px;
            font-weight: 400;
            opacity: 0.75;
            letter-spacing: 0.2px;
        }

        body.light .subtitle { color: var(--text-secondary-light); }
        body.dark .subtitle { color: var(--text-secondary-dark); }

        /* Form Section */
        .form-section {
            position: relative;
            z-index: 1;
        }

        .input-wrapper {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.3px;
        }

        body.light .input-label { color: var(--text-primary-light); }
        body.dark .input-label { color: var(--text-primary-dark); }

        /* Text Input */
        .text-input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 2px solid transparent;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        body.light .text-input {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-primary-light);
            border-color: rgba(255, 204, 230, 0.5);
        }

        body.dark .text-input {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary-dark);
            border-color: rgba(228, 201, 255, 0.3);
        }

        .text-input:focus {
            transform: translateY(-2px);
            border-color: var(--pink-vivid);
        }

        body.light .text-input:focus {
            box-shadow: 0 8px 24px rgba(255, 107, 175, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        body.dark .text-input:focus {
            box-shadow: 0 8px 24px rgba(179, 123, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .text-input::placeholder {
            opacity: 0.5;
            font-weight: 400;
        }

        /* Color Selector - Minimalist Dropdown Style */
        .color-selector {
            position: relative;
        }

        .color-select-btn {
            width: 100%;
            padding: 16px 20px;
            border-radius: 16px;
            border: 2px solid transparent;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.light .color-select-btn {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-primary-light);
            border-color: rgba(255, 204, 230, 0.5);
        }

        body.dark .color-select-btn {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary-dark);
            border-color: rgba(228, 201, 255, 0.3);
        }

        .color-select-btn:hover {
            border-color: var(--pink-vivid);
        }

        .color-display {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .color-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            border-radius: 16px;
            padding: 12px;
            backdrop-filter: blur(20px);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            max-height: 300px;
            overflow-y: auto;
        }

        body.light .color-dropdown {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(255, 204, 230, 0.5);
            box-shadow: 0 12px 40px rgba(255, 107, 175, 0.2);
        }

        body.dark .color-dropdown {
            background: rgba(30, 15, 25, 0.95);
            border: 2px solid rgba(228, 201, 255, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .color-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .color-option {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
        }

        body.light .color-option {
            color: var(--text-primary-light);
        }

        body.dark .color-option {
            color: var(--text-primary-dark);
        }

        .color-option:hover {
            background: rgba(255, 107, 175, 0.1);
            transform: translateX(4px);
        }

        .color-option.active {
            background: var(--gradient-primary);
            color: white;
        }

        .color-option:last-child {
            margin-bottom: 0;
        }

        /* Generate Button */
        .btn-generate {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: var(--gradient-primary);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(255, 107, 175, 0.35), 0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            letter-spacing: 0.3px;
            margin-top: 28px;
        }

        .btn-generate::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0.4) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn-generate:hover::before {
            transform: translateX(100%);
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 36px rgba(255, 107, 175, 0.45), 0 0 0 1px rgba(255, 255, 255, 0.4) inset;
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-generate i {
            margin-right: 8px;
        }

        /* Loading State */
        .loading-state {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .loading-state.active {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 107, 175, 0.2);
            border-top-color: var(--pink-vivid);
            border-radius: 50%;
            animation: spinLoader 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spinLoader {
            to { transform: rotate(360deg); }
        }

        /* Result Container */
        .result-wrapper {
            display: none;
            margin-top: 28px;
            padding: 28px;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            animation: resultSlideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.light .result-wrapper {
            background: rgba(255, 204, 230, 0.15);
            border: 2px solid rgba(255, 204, 230, 0.3);
        }

        body.dark .result-wrapper {
            background: rgba(228, 201, 255, 0.08);
            border: 2px solid rgba(228, 201, 255, 0.2);
        }

        .result-wrapper.active {
            display: block;
        }

        @keyframes resultSlideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .result-image {
            width: 100%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        /* Download Button */
        .btn-download {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            color: white;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(16, 185, 129, 0.4);
        }

        /* Error Message */
        .error-message {
            display: none;
            margin-top: 16px;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
            animation: errorShake 0.5s ease;
        }

        .error-message.active {
            display: block;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* =================================== */
        /* == AWAL CSS WATERMARK (DISISIPKAN) == */
        /* =================================== */

        /* Keyframes untuk animasi */
        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes logo3DFlip {
            0% { transform: rotateY(0deg); filter: brightness(1); }
            50% { transform: rotateY(180deg); filter: brightness(2) drop-shadow(0 0 8px var(--glow-color)); }
            100% { transform: rotateY(360deg); filter: brightness(1); }
        }
        
        /* --- PENYESUAIAN TEMA WATERMARK --- */
        /* Variabel warna watermark sekarang diatur oleh tema <body> */
        
        body.light #futuristic-watermark {
            --glow-color: var(--pink-vivid); /* #ff6baf */
            --background-color: var(--card-bg-light); /* rgba(255, 255, 255, 0.75) */
            --border-color: rgba(255, 204, 230, 0.4); /* Border kartu terang */
            --text-color: var(--text-primary-light); /* #1a0814 */
            --particle-base-hue: 330; /* Hue dari pink-vivid */
            --particle-base-lightness: 60;
        }

        body.dark #futuristic-watermark {
            --glow-color: var(--purple-vivid); /* #b37bff */
            --background-color: var(--card-bg-dark); /* rgba(30, 15, 25, 0.6) */
            --border-color: rgba(228, 201, 255, 0.2); /* Border kartu gelap */
            --text-color: var(--text-primary-dark); /* #fdf5f9 */
            --particle-base-hue: 267; /* Hue dari purple-vivid */
            --particle-base-lightness: 70;
        }
        /* --- AKHIR PENYESUAIAN TEMA --- */


        /* Kontainer utama watermark */
        #futuristic-watermark {
            position: fixed;
            bottom: 25px;
            left: 25px;
            padding: 8px 15px;
            min-width: 212px;
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(var(--glow-color), 0.15), 
                        0 0 30px rgba(var(--glow-color), 0.1),
                        inset 0 0 10px rgba(var(--glow-color), 0.1);
            z-index: 9999;
            /* cursor: pointer; (Dihapus agar tidak membingungkan, tema di-handle oleh toggle utama) */
            user-select: none;
            overflow: hidden;
            opacity: 0;
            animation: slideUpFadeIn 1s ease-out 0.5s forwards;
            transition: background-color 0.5s ease, color 0.5s ease, transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        #futuristic-watermark:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: rgba(var(--glow-color), 0.8); /* Dibuat lebih cerah saat hover */
            box-shadow: 0 0 25px rgba(var(--glow-color), 0.4), 
                        0 0 50px rgba(var(--glow-color), 0.25),
                        inset 0 0 12px rgba(var(--glow-color), 0.2);
        }
        
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .f-content-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 18px;
        }

        .f-content {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .f-content.hidden {
            opacity: 0;
            pointer-events: none;
            position: absolute;
            transform: scale(0.9);
        }

        .f-logo-container {
            width: 18px;
            height: 18px;
            transition: transform 0.4s ease;
            flex-shrink: 0;
        }

        .f-logo-container.reacting {
            animation: logo3DFlip 0.7s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .f-logo-container svg {
            width: 100%;
            height: 100%;
            stroke: var(--glow-color); /* Menggunakan glow-color yang sudah disesuaikan */
            stroke-width: 8;
            transition: stroke 0.5s ease;
        }
        
        #f-watermark-text, #f-follow-message {
            transition: color 0.5s ease;
        }

        #f-watermark-text {
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        #f-follow-message {
            font-size: 11px; /* Ukuran font dikecilkan agar muat */
            letter-spacing: 0.2px; /* Spasi antar huruf dikurangi */
            font-weight: 700;
            text-align: center;
            white-space: nowrap;
        }

        /* ================================= */
        /* == AKHIR CSS WATERMARK == */
        /* ================================= */


        /* Responsive Design */
        @media (max-width: 768px) {
            .header-nav {
                padding: 16px 20px;
            }

            .logo {
                font-size: 17px;
            }

            .theme-toggle {
                width: 52px;
                height: 26px;
            }

            .theme-toggle-slider {
                width: 20px;

    <!-- Script untuk Watermark (Kode Asli) -->
    <script>
    (function() {
        function initializeWatermark() {
            const watermarkHTML = `
                <div id="futuristic-watermark" title="Design by Â©URANUSFAZRY">
                <canvas id="particle-canvas"></canvas>
                <div class="f-content-wrapper">
                    <div id="f-main-content" class="f-content">
                    <div class="f-logo-container">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 20 L80 20 L80 80 L20 80 Z" stroke-opacity="0.5"/>
                            <path d="M50 5 L95 50 L50 95 L5 50 Z"/>
                        </svg>
                    </div>
                    <span id="f-watermark-text">Â©URANUSFAZRY</span>
                    </div>
                    <div id="f-follow-content" class="f-content hidden">
                        <span id="f-follow-message"></span>
                    </div>
                </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', watermarkHTML);

            const watermarkEl = document.getElementById('futuristic-watermark');
            const textEl = document.getElementById('f-watermark-text');
            const logoEl = watermarkEl.querySelector('.f-logo-container');
            const mainContentEl = document.getElementById('f-main-content');
            const followContentEl = document.getElementById('f-follow-content');
            const followMessageEl = document.getElementById('f-follow-message');
            
            let isAnimating = false;
            let autoPlayInterval = null;
            let currentSequence = 0;
            const sequenceActions = ['scramble', 'logo', 'youtube', 'tiktok', 'reset'];

            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const resizeCanvas = () => { if (watermarkEl) { canvas.width = watermarkEl.offsetWidth; canvas.height = watermarkEl.offsetHeight; } };
            class Particle {
                constructor() { this.reset(); this.baseSpeedX = (Math.random() - 0.5) * 0.5; this.baseSpeedY = (Math.random() - 0.5) * 0.5; this.speedX = this.baseSpeedX; this.speedY = this.baseSpeedY; }
                update() {
                    this.x += this.speedX; this.y += this.speedY; this.opacity -= this.fadeSpeed;
                    if (this.opacity <= 0 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) { this.reset(); }
                }
                draw() {
                    const style = getComputedStyle(watermarkEl);
                    const hue = style.getPropertyValue('--particle-base-hue').trim();
                    const lightness = parseFloat(style.getPropertyValue('--particle-base-lightness').trim());
                    ctx.globalAlpha = this.opacity;
                    ctx.fillStyle = `hsl(${hue}, 100%, ${lightness + this.opacity * 40}%)`;
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                }
                reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.opacity = Math.random() * 0.5 + 0.2; this.size = Math.random() * 1.5 + 0.5; this.fadeSpeed = Math.random() * 0.015 + 0.005; }
            }
            const animateParticles = () => { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); ctx.globalAlpha = 1.0; requestAnimationFrame(animateParticles); };
            
            const textScramble = (el) => {
                const originalText = "Â©URANUSFAZRY";
                const chars = '!<>*#{}[]'; let frame = 0; isAnimating = true;
                const interval = setInterval(() => {
                    el.innerText = originalText.split('').map((char, i) => { const p = (frame - i * 2) / 15; if (p < 0) return ' '; if (p > 1) return char; return chars[Math.floor(Math.random() * chars.length)]; }).join('');
                    if (frame >= originalText.length * 2 + 15) { clearInterval(interval); el.innerText = originalText; isAnimating = false; } frame++;
                }, 30);
            };

            const typewriter = (el, text) => {
                let i = 0; el.innerHTML = ""; isAnimating = true;
                const interval = setInterval(() => {
                    if (i < text.length) { el.innerHTML += text.charAt(i); i++; } 
                    else { clearInterval(interval); isAnimating = false; }
                }, 50);
            };

            const runAutoSequence = () => {
                if (isAnimating) return;
                
                // Cek jika layar terlalu kecil (logika dari CSS @media max-width: 768px)
                if (window.innerWidth <= 768) {
                    // Jika layar kecil, jangan jalankan animasi "follow"
                    // Hanya jalankan 'scramble' dan 'logo'
                    const mobileSequence = ['scramble', 'logo'];
                    const action = mobileSequence[currentSequence % mobileSequence.length];
                    
                    if (action === 'scramble') {
                        textScramble(textEl);
                    } else if (action === 'logo') {
                        isAnimating = true;
                        logoEl.classList.add('reacting');
                        logoEl.addEventListener('animationend', () => { logoEl.classList.remove('reacting'); isAnimating = false; }, { once: true });
                    }
                    currentSequence++;
                    
                } else {
                    // Logika asli untuk desktop
                    const action = sequenceActions[currentSequence];
                    switch (action) {
                        case 'scramble': textScramble(textEl); break;
                        case 'logo':
                            isAnimating = true;
                            logoEl.classList.add('reacting');
                            logoEl.addEventListener('animationend', () => { logoEl.classList.remove('reacting'); isAnimating = false; }, { once: true });
                            break;
                        case 'youtube':
                            isAnimating = true;
                            mainContentEl.classList.add('hidden');
                            setTimeout(() => {
                                followContentEl.classList.remove('hidden');
                                typewriter(followMessageEl, "Follow uranusfazry YouTube");
                            }, 400);
                            break;
                        case 'tiktok': 
                            typewriter(followMessageEl, "Follow uranusfazry TikTok"); 
                            break;
                        case 'reset':
                            isAnimating = true;
                            followContentEl.classList.add('hidden');
                            setTimeout(() => {
                                mainContentEl.classList.remove('hidden');
                                isAnimating = false;
                            }, 400);
                            break;
                    }
                    currentSequence = (currentSequence + 1) % sequenceActions.length;
                }
            };

            const startAutoPlay = () => {
                if (autoPlayInterval) clearInterval(autoPlayInterval);
                runAutoSequence();
                autoPlayInterval = setInterval(runAutoSequence, 3500);
            };
            
            const init = () => {
                resizeCanvas();
                for (let i = 0; i < 40; i++) particles.push(new Particle());
                animateParticles();
                window.addEventListener('resize', resizeCanvas);
                startAutoPlay();
            };
            init();
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWatermark);
        } else {
            initializeWatermark();
        }
    })();
    </script>

    <!-- Script BARU untuk Interstitial Ad -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const interstitialOverlay = document.getElementById('interstitial-ad-overlay');
        const interstitialCloseBtn = document.getElementById('interstitial-close-btn');

        // Cek sessionStorage. Jika belum pernah ditampilkan, tampilkan iklannya
        if (!sessionStorage.getItem('interstitialShown')) {
            // Tampilkan setelah 1 detik
            setTimeout(() => {
                if(interstitialOverlay) {
                    interstitialOverlay.classList.add('visible');
                    // Tandai bahwa iklan sudah pernah tampil di sesi ini
                    sessionStorage.setItem('interstitialShown', 'true');
                }
            }, 1000); // 1 detik delay
        }

        // Logika tombol tutup
        if(interstitialCloseBtn) {
            interstitialCloseBtn.addEventListener('click', function() {
                if(interstitialOverlay) {
                    interstitialOverlay.classList.remove('visible');
                    
                    // Sembunyikan elemen dari DOM setelah animasi selesai
                    setTimeout(() => {
                        if (interstitialOverlay && !interstitialOverlay.classList.contains('visible')) {
                            interstitialOverlay.style.display = 'none';
                        }
                    }, 500); // Waktu harus cocok dengan transisi CSS
                }
            });
        }
    });
    </script>
